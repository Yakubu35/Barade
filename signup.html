<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barade Foundation | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyExample",
      authDomain: "barade-foundation.firebaseapp.com",
      projectId: "barade-foundation",
      storageBucket: "barade-foundation.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    function signupUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Signup successful! Redirecting...');
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl overflow-hidden grid grid-cols-1">
    <div class="p-10 bg-white">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create Account</h2>
      <form class="space-y-5" onsubmit="signupUser(event)">
        <div>
          <label class="block text-gray-600 mb-1">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-lg transition duration-300">Sign Up</button>
        <p class="text-center text-gray-500 text-sm mt-4">Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
