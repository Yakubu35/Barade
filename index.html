<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barade Foundation | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-6xl bg-white shadow-xl rounded-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
    <div class="bg-blue-900 text-white p-10 flex flex-col justify-center">
      <h2 class="text-4xl font-bold mb-4">Barade Foundation</h2>
      <p class="text-lg leading-relaxed">
        Founded with the vision to serve the people and build a better future, Barade Foundation supports education, healthcare, and empowerment initiatives, scholarships ⬇️. 
      </p>
      <p class="mt-4 font-semibold">Supporting <span class="text-yellow-300">Dr. Ahmad Musa</span> for Governor.</p>
    </div>
    <div class="p-10 bg-white">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Welcome Back</h2>
      <form class="space-y-5" onsubmit="loginUser(event)">
        <div>
          <label class="block text-gray-600 mb-1">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="flex justify-between items-center">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2" /> Remember me
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-lg transition duration-300">Login</button>
        <p class="text-center text-gray-500 text-sm mt-4">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
